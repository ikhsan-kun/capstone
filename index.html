<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Daftar dengan Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Sign-In Meta -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  
  <!-- Google Platform Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">

      <!-- Card Login -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>

            <!-- Google Sign-In Button -->
            <div class="d-grid gap-2 mb-3">
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>

            <hr>

            <!-- Optional Backup Login Form -->
            <form>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Masukkan email">
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Masukkan password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login Manual</button>
              </div>
            </form>

            <p class="text-center mt-3">
              Belum punya akun? <a href="#">Daftar</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Handle Login Success -->
  <script>
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Email: ' + profile.getEmail());
      alert("Login berhasil sebagai " + profile.getName());

      // TODO: Kirim data ke backend jika diperlukan
    }
  </script>

</body>
</html>
